<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/contato.css">
</head>

<body>
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="inner">
                    <h3 class="masthead-brand"><img src="Design sem nome.svg" alt="Code" class="img-responsive logo">
                        Poportss</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <img src="img/Design sem nome.svg" alt="" srcset="" width="20" height="20" style="margin-top: 0px;">
                            <select data-i18n-switcher class="locale-switcher">
                               
                                <option class="opitons-language" value="en">English</option>
                                <option class="opitons-language" value="pt">PortuguÃªs</option>
                                <option class="opitons-language" value="es">Spanish</option>
                                <option class="opitons-language" value="fr">French</option>
                            </select>
                            <li><a href="index.html">Home</a></li>

                            <li><a data-i18n-key="project"  href="project.html">Projects</a></li>
                            <li class="active"><a data-i18n-key="contact-li" href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="text-uppercase"  data-i18n-key="contact">Contact Me</h1>
                    <hr style="width: 20%">
                    <p class="lead" data-i18n-key="questions">Have questions or comments?</p>
                    <div id="alert"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form action="https://formspree.io/f/xqkndwar" method="post" id="contact-form">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="name" class="sr-only" data-i18n-key="email-name">Name</label>
                                    <input type="text" class="form-control input-lg" id="name" name="name"
                                        placeholder="Name" value="">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="email" class="sr-only" data-i18n-key="contact">Email</label>
                                    <input type="email" class="form-control input-lg" id="email" name="email"
                                        placeholder="Email" value="">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="subject" class="sr-only" data-i18n-key="contact">Subject</label>
                                    <input type="text" class="form-control input-lg" id="subject" name="subject"
                                        placeholder="Subject" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="message" class="sr-only">Message</label>
                                    <textarea class="form-control input-lg" rows="8" id="message" name="message"
                                        placeholder="Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default btn-lg btn-block" id="send"
                                        data-loading-text="Sending..." data-i18n-key="send-mensagem">Send message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>, initial-scale=1.0">
    <title data-i18n-key="contact" >Contact</title>
</body>
<script src="./src/index.js"></script>
</html>
